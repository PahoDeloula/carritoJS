<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de playeras</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./js/stock.js"></script>
    <script defer src="./js/modal.js"></script>
    <script defer src="./js/tienda.js"></script>
    <script defer src="./js/lyrics.js"></script>
</head>
<body>
    <header>
        <div>
            <p>Enchulame el header con la letra de tu canción favorita:</p>
            <input type="text" id="title" class="txt-lyrics" placeholder="nombre de la canción"> de <input id="artist" type="text" class="txt-lyrics" placeholder="nombre del artista">
            <button class="txt-lyrics" onclick="findLyrics()"> Pimpea el Header </button>
        </div>
        <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
    </header>


    <div class="cont-carrito" id="cont-lyrics">

    </div>

    <main id="contenedor-productos">

    </main>
    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span><span id="conversor"> MXN </p>
            <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
        </div>
    </div>

</body>
</html>
